<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MineMaster AI - Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MineMaster AI</h1>
    <p>Predict safe tiles using intelligent strategy modeling.</p>

    <div class="controls">
      <label for="minesCount">Number of Mines:</label>
      <select id="minesCount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="5">5</option>
      </select>
      <button onclick="predictSafeTiles()">Predict Safe Tiles</button>
      <button onclick="resetGrid()">Reset</button>
    </div>

    <div id="grid" class="grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
