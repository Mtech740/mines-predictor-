<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mines Predictor</title>
  <style>
    body {
      background-color: #0f172a;
      color: #00ffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 8px;
      margin-bottom: 20px;
    }

    .tile {
      width: 60px;
      height: 60px;
      background-color: #334155;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }

    .tile.mine {
      background-color: red;
    }

    .tile.safe {
      background-color: green;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00ffff;
      color: #0f172a;
      cursor: pointer;
    }

    button:hover {
      background-color: #38bdf8;
    }
  </style>
</head>
<body>
  <h1>Mines Predictor</h1>

  <div id="board"></div>

  <button id="predict">Predict Safe Tiles</button>
  <button id="reset">Reset Board</button>

  <script src="script.js"></script>
</body>
</html>
