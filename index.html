<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mine Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Mine Predictor</h1>
  <div id="grid"></div>
  <div class="controls">
    <button onclick="predictTiles()">Predict</button>
    <button onclick="restart()">Restart</button>
  </div>
  <div class="accuracy-display">
    <p>Prediction Accuracy: <span id="accuracy">0%</span></p>
  </div>
  <div class="roobet-link">
    <label for="roobet">Roobet Mines Link:</label>
    <input type="text" id="roobet" value="https://roobet.com/casino/game/mines" readonly />
  </div>
  <script src="script.js"></script>
</body>
</html>
