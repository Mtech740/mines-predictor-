<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mines Predictor AI (TensorFlow)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
</head>
<body>
  <h1>Mines Predictor AI (TensorFlow)</h1>
  <button onclick="predictTiles()">Predict Safe Tiles</button>
  <div id="grid" class="grid"></div>

  <script src="model.js"></script>
  <script>
    // Create grid
    const grid = document.getElementById('grid');
    for (let i = 0; i < 25; i++) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.textContent = i;
      tile.id = `tile-${i}`;
      grid.appendChild(tile);
    }

    async function predictTiles() {
      const predictions = await predictSafeTiles(); // from model.js
      document.querySelectorAll('.tile').forEach(t => t.classList.remove('highlight'));
      predictions.forEach(index => {
        document.getElementById(`tile-${index}`).classList.add('highlight');
      });
    }
  </script>
</body>
</html>
