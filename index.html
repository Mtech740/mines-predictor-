<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MineMaster AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MineMaster AI Predictor</h1>
    
    <div class="mines-info">
      <label for="mine-count">Number of Mines:</label>
      <select id="mine-count">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button onclick="generatePrediction()">Predict Safe Tiles</button>
    </div>

    <div id="grid" class="grid"></div>

    <button onclick="resetGrid()" class="reset-btn">Reset Grid</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
