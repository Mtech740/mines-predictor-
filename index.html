<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mine Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tile {
      width: 60px;
      height: 60px;
      background-color: #1f1f1f;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .tile.safe {
      background-color: teal;
    }

    .tile.unsafe {
      background-color: crimson;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mine Predictor</h1>
  <div class="grid" id="grid"></div>
  <button onclick="predictSafeTiles()">Predict Safe Tiles</button>
  <script src="script.js"></script>
</body>
</html>
